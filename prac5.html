<!DOCTYPE html>
<head>
    <title>My First Canvas</title>
</head>
<body  onload="drawOnLoad()">
    <canvas id="mycvs" width="200" height="200"></canvas>
<script>
var canvas = document.getElementById("mycvs");
var ctx = canvas.getContext("2d");
    function drawOnLoad() {
        ctx.fillStyle = 'rgb(0,0,255)';
        ctx.fillRect(20, 20, 50, 100);
        ctx.fillStyle = 'rgb(255,0,0,0.5)';
        ctx.beginPath()
        ctx.arc(120, 50, 10, 0, 2 * Math.PI);
        ctx.fill();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    var x = 0;
    var xSpeed = 2;

    function drawRect() {
        ctx.fillStyle = 'rgb(0,0,255)';
        ctx.fillRect(x, 100, 10, 10);
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawRect();
        x += xSpeed;
    }
    setInterval(update, 1000 / 60)

</script>
</body>
</html>
